server:
  port: 80
spring:
  application:
    name: kjq-crowd-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  redis:
    host: 192.168.136.212
  session:
    store-type: redis
zuul:
  routes:
    crowd-portal:
      service-id: kjq-crowd-auth
      path: /**
    crowd-project-consumer:
      service-id: kjq-crowd-project
      path: /project/**
  ignored-services: "*"
  sensitive-headers: "*"
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000




